<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Users - Admin Panel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">

    <style>
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #736357, #a0522d);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-badge.admin {
            background: #ffebee;
            color: #c62828;
        }

        .role-badge.user {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .status-badge.active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge.inactive {
            background: #fafafa;
            color: #757575;
        }

        .user-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .user-modal-content {
            background: white;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .user-modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .user-modal-body {
            padding: 1.5rem;
        }

        .user-modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .filter-tab:hover {
            border-color: var(--admin-primary);
        }

        .filter-tab.active {
            background: var(--admin-primary);
            border-color: var(--admin-primary);
            color: white;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <img src="logo.jpg" alt="Minh Phước" class="admin-sidebar-logo">
                <h2>Admin Panel</h2>
            </div>

            <nav class="admin-nav">
                <a href="admin-dashboard.html" class="admin-nav-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin-posts.html" class="admin-nav-item">
                    <i class="fas fa-newspaper"></i>
                    <span>Bài Viết</span>
                </a>
                <a href="admin-editor.html" class="admin-nav-item">
                    <i class="fas fa-plus-circle"></i>
                    <span>Tạo Bài Viết Mới</span>
                </a>
                <a href="admin-categories.html" class="admin-nav-item">
                    <i class="fas fa-folder"></i>
                    <span>Danh Mục</span>
                </a>
                <a href="admin-tags.html" class="admin-nav-item">
                    <i class="fas fa-tags"></i>
                    <span>Tags</span>
                </a>
                <a href="admin-media.html" class="admin-nav-item">
                    <i class="fas fa-images"></i>
                    <span>Thư Viện Media</span>
                </a>
                <a href="admin-users.html" class="admin-nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Quản Lý Users</span>
                </a>
                <a href="admin-settings.html" class="admin-nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Cài Đặt</span>
                </a>
                <a href="index.html" class="admin-nav-item" target="_blank">
                    <i class="fas fa-globe"></i>
                    <span>Xem Website</span>
                </a>
            </nav>

            <div class="admin-user-section">
                <div class="admin-user-info">
                    <div class="admin-user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="admin-user-details">
                        <h4 id="userName">Admin</h4>
                        <p id="userEmail">admin@minhphuoc.com</p>
                    </div>
                </div>
                <button class="btn-logout" id="btnLogout">
                    <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <div>
                    <h1>Quản Lý Users</h1>
                    <div class="admin-breadcrumb">
                        <a href="admin-dashboard.html">Dashboard</a> / Quản Lý Users
                    </div>
                </div>
                <button class="btn-primary" id="btnAddUser">
                    <i class="fas fa-user-plus"></i> Thêm User Mới
                </button>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">
                    <i class="fas fa-users"></i> Tất Cả
                </button>
                <button class="filter-tab" data-filter="admin">
                    <i class="fas fa-user-shield"></i> Admin
                </button>
                <button class="filter-tab" data-filter="user">
                    <i class="fas fa-user"></i> User
                </button>
            </div>

            <!-- Users Table -->
            <div class="content-card">
                <div class="content-card-header">
                    <h2><i class="fas fa-users"></i> Danh Sách Users</h2>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <span id="userCount">0 users</span>
                    </div>
                </div>
                <div class="content-card-body" style="padding: 0;">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th style="width: 50px;"></th>
                                <th>Tên</th>
                                <th>Email</th>
                                <th>Điện Thoại</th>
                                <th>Vai Trò</th>
                                <th>Trạng Thái</th>
                                <th>Ngày Tạo</th>
                                <th style="width: 120px;">Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="8" style="text-align: center; padding: 3rem;">
                                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #6c757d;"></i>
                                    <p>Đang tải...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- User Modal -->
    <div class="user-modal" id="userModal">
        <div class="user-modal-content">
            <div class="user-modal-header">
                <h2 id="modalTitle"><i class="fas fa-user-plus"></i> Thêm User Mới</h2>
                <button class="btn-icon" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="user-modal-body">
                <form id="userForm">
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                            <i class="fas fa-user"></i> Họ Tên *
                        </label>
                        <input type="text" id="userFullName" required
                            style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                            <i class="fas fa-envelope"></i> Email *
                        </label>
                        <input type="email" id="userEmail2" required
                            style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                            <i class="fas fa-phone"></i> Điện Thoại
                        </label>
                        <input type="tel" id="userPhone"
                            style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                            <i class="fas fa-user-tag"></i> Vai Trò *
                        </label>
                        <select id="userRole" required
                            style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 8px;">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="userActive" checked>
                            <span>Đang hoạt động</span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="user-modal-footer">
                <button type="button" class="btn-secondary" id="cancelModal">Hủy</button>
                <button type="button" class="btn-primary" id="saveUser">
                    <i class="fas fa-save"></i> Lưu
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-users.js"></script>

    <script>
        // Protect this page
        auth.requireAuth('admin.html');

        const session = auth.getSession();
        if (session) {
            document.getElementById('userName').textContent = session.name;
            document.getElementById('userEmail').textContent = session.email;
        }

        document.getElementById('btnLogout').addEventListener('click', function () {
            if (confirm('Bạn có chắc muốn đăng xuất?')) {
                auth.logout();
                window.location.href = 'admin.html';
            }
        });

        let editingUserId = null;
        let currentFilter = 'all';

        // Load users on page load
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.supabaseInitPromise) {
                await window.supabaseInitPromise;
            }
            await userManager.checkSupabaseConnection();
            await loadUsers();
        });

        // Load users
        async function loadUsers() {
            const allUsers = await userManager.getAllUsers();
            let users = allUsers;

            // Apply filter
            if (currentFilter === 'admin') {
                users = allUsers.filter(u => u.role === 'admin');
            } else if (currentFilter === 'user') {
                users = allUsers.filter(u => u.role === 'user');
            }

            const tbody = document.getElementById('usersTableBody');
            document.getElementById('userCount').textContent = `${users.length} users`;

            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 3rem; color: #6c757d;">
                            <i class="fas fa-users" style="font-size: 3rem; opacity: 0.5; margin-bottom: 1rem;"></i>
                            <p>Chưa có user nào</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => {
                const initials = (user.full_name || 'U').charAt(0).toUpperCase();
                const createdDate = new Date(user.created_at).toLocaleDateString('vi-VN');

                return `
                    <tr>
                        <td>
                            <div class="user-avatar">
                                ${user.avatar_url ? `<img src="${user.avatar_url}" alt="${user.full_name}">` : initials}
                            </div>
                        </td>
                        <td><strong>${user.full_name || 'N/A'}</strong></td>
                        <td>${user.email}</td>
                        <td>${user.phone || '-'}</td>
                        <td>
                            <span class="role-badge ${user.role}">${user.role}</span>
                        </td>
                        <td>
                            <span class="status-badge ${user.is_active ? 'active' : 'inactive'}">
                                ${user.is_active ? 'Hoạt động' : 'Ngưng'}
                            </span>
                        </td>
                        <td>${createdDate}</td>
                        <td>
                            <button class="btn-icon" onclick="editUser('${user.id}')" title="Sửa">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon text-danger" onclick="deleteUser('${user.id}')" title="Xóa">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', async function () {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                await loadUsers();
            });
        });

        // Open modal for new user
        document.getElementById('btnAddUser').addEventListener('click', function () {
            editingUserId = null;
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-plus"></i> Thêm User Mới';
            document.getElementById('userForm').reset();
            document.getElementById('userActive').checked = true;
            document.getElementById('userModal').style.display = 'flex';
        });

        // Close modal
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
            editingUserId = null;
        }

        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('cancelModal').addEventListener('click', closeModal);

        // Edit user
        window.editUser = async function (id) {
            editingUserId = id;
            const user = await userManager.getUserById(id);
            if (user) {
                document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-edit"></i> Chỉnh Sửa User';
                document.getElementById('userFullName').value = user.full_name || '';
                document.getElementById('userEmail2').value = user.email || '';
                document.getElementById('userPhone').value = user.phone || '';
                document.getElementById('userRole').value = user.role || 'user';
                document.getElementById('userActive').checked = user.is_active !== false;
                document.getElementById('userModal').style.display = 'flex';
            }
        };

        // Save user
        document.getElementById('saveUser').addEventListener('click', async function () {
            const userData = {
                full_name: document.getElementById('userFullName').value.trim(),
                email: document.getElementById('userEmail2').value.trim(),
                phone: document.getElementById('userPhone').value.trim(),
                role: document.getElementById('userRole').value,
                is_active: document.getElementById('userActive').checked
            };

            if (!userData.full_name || !userData.email) {
                alert('Vui lòng điền đầy đủ thông tin bắt buộc!');
                return;
            }

            let result;
            if (editingUserId) {
                result = await userManager.updateUser(editingUserId, userData);
            } else {
                result = await userManager.createUser(userData);
            }

            if (result.success) {
                closeModal();
                await loadUsers();
                alert(editingUserId ? 'Đã cập nhật user!' : 'Đã thêm user mới!');
            } else {
                alert('Lỗi: ' + result.message);
            }
        });

        // Delete user
        window.deleteUser = async function (id) {
            if (!confirm('Bạn có chắc muốn xóa user này?')) return;

            const result = await userManager.deleteUser(id);
            if (result.success) {
                await loadUsers();
                alert('Đã xóa user!');
            } else {
                alert('Lỗi: ' + result.message);
            }
        };
    </script>
</body>

</html>
