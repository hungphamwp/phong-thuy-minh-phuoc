<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Phoenix (Phượng Hoàng) pattern - symbol of virtue and grace in Vietnamese feng shui -->
  <defs>
    <pattern id="phoenixPattern" x="0" y="0" width="160" height="160" patternUnits="userSpaceOnUse">
      <!-- Stylized Phoenix -->
      <g transform="translate(80, 80)" opacity="0.18">
        <!-- Body -->
        <ellipse cx="0" cy="0" rx="12" ry="18" fill="#E31B23"/>

        <!-- Head -->
        <circle cx="0" cy="-20" r="8" fill="#E31B23"/>

        <!-- Crest/Crown -->
        <path d="M -4,-26 Q -6,-32 -4,-36" stroke="#F5A623" stroke-width="2" fill="none" stroke-linecap="round"/>
        <path d="M 0,-28 Q 0,-34 2,-38" stroke="#F5A623" stroke-width="2" fill="none" stroke-linecap="round"/>
        <path d="M 4,-26 Q 6,-32 4,-36" stroke="#F5A623" stroke-width="2" fill="none" stroke-linecap="round"/>

        <!-- Tail feathers (spreading) -->
        <ellipse cx="-8" cy="15" rx="6" ry="20" fill="#F5A623" opacity="0.8" transform="rotate(-30 -8 15)"/>
        <ellipse cx="-4" cy="18" rx="5" ry="22" fill="#FFD700" opacity="0.7" transform="rotate(-15 -4 18)"/>
        <ellipse cx="0" cy="20" rx="5" ry="24" fill="#E31B23" opacity="0.8"/>
        <ellipse cx="4" cy="18" rx="5" ry="22" fill="#FFD700" opacity="0.7" transform="rotate(15 4 18)"/>
        <ellipse cx="8" cy="15" rx="6" ry="20" fill="#F5A623" opacity="0.8" transform="rotate(30 8 15)"/>

        <!-- Wings -->
        <ellipse cx="-15" cy="-5" rx="10" ry="15" fill="#2E5DA8" opacity="0.6" transform="rotate(-45 -15 -5)"/>
        <ellipse cx="15" cy="-5" rx="10" ry="15" fill="#2E5DA8" opacity="0.6" transform="rotate(45 15 -5)"/>

        <!-- Decorative wing details -->
        <path d="M -18,-8 Q -22,-12 -24,-16" stroke="#4A7DC4" stroke-width="1.5" fill="none" opacity="0.8"/>
        <path d="M 18,-8 Q 22,-12 24,-16" stroke="#4A7DC4" stroke-width="1.5" fill="none" opacity="0.8"/>
      </g>

      <!-- Corner decorative elements (fortune symbols) -->
      <g opacity="0.15">
        <!-- Top left -->
        <circle cx="20" cy="20" r="4" fill="#D4AF37"/>
        <path d="M 16,20 L 24,20 M 20,16 L 20,24" stroke="#FFD700" stroke-width="1"/>

        <!-- Top right -->
        <circle cx="140" cy="20" r="4" fill="#D4AF37"/>
        <path d="M 136,20 L 144,20 M 140,16 L 140,24" stroke="#FFD700" stroke-width="1"/>

        <!-- Bottom left -->
        <circle cx="20" cy="140" r="4" fill="#D4AF37"/>
        <path d="M 16,140 L 24,140 M 20,136 L 20,144" stroke="#FFD700" stroke-width="1"/>

        <!-- Bottom right -->
        <circle cx="140" cy="140" r="4" fill="#D4AF37"/>
        <path d="M 136,140 L 144,140 M 140,136 L 140,144" stroke="#FFD700" stroke-width="1"/>
      </g>

      <!-- Decorative swirls (clouds) -->
      <g opacity="0.2">
        <path d="M 40,30 Q 45,28 50,30 T 60,30" stroke="#D4AF37" stroke-width="1.5" fill="none"/>
        <path d="M 100,130 Q 105,128 110,130 T 120,130" stroke="#D4AF37" stroke-width="1.5" fill="none"/>
      </g>
    </pattern>
  </defs>

  <rect width="160" height="160" fill="url(#phoenixPattern)"/>
</svg>
