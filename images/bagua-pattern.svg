<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Bagua (Eight Trigrams) pattern - core feng shui symbol -->
  <defs>
    <pattern id="baguaPattern" x="0" y="0" width="180" height="180" patternUnits="userSpaceOnUse">
      <!-- Yin Yang in center -->
      <g transform="translate(90, 90)">
        <!-- Outer circle -->
        <circle cx="0" cy="0" r="30" stroke="#8B0000" stroke-width="2" fill="none" opacity="0.2"/>

        <!-- Simplified Yin Yang -->
        <path d="M 0,-30 A 30,30 0 0,1 0,30 A 15,15 0 0,1 0,0 A 15,15 0 0,0 0,-30" fill="#8B0000" opacity="0.15"/>
        <circle cx="0" cy="-15" r="4" fill="#F5F0E1" opacity="0.3"/>
        <circle cx="0" cy="15" r="4" fill="#8B0000" opacity="0.2"/>

        <!-- Trigram lines (simplified) -->
        <!-- Top (Heaven/Qian) -->
        <line x1="-8" y1="-50" x2="8" y2="-50" stroke="#D4AF37" stroke-width="2" opacity="0.25"/>
        <line x1="-8" y1="-55" x2="8" y2="-55" stroke="#D4AF37" stroke-width="2" opacity="0.25"/>
        <line x1="-8" y1="-60" x2="8" y2="-60" stroke="#D4AF37" stroke-width="2" opacity="0.25"/>

        <!-- Bottom (Earth/Kun) -->
        <line x1="-8" y1="50" x2="8" y2="50" stroke="#D4AF37" stroke-width="2" opacity="0.25"/>
        <line x1="-8" y1="55" x2="8" y2="55" stroke="#D4AF37" stroke-width="2" opacity="0.25"/>
        <line x1="-8" y1="60" x2="8" y2="60" stroke="#D4AF37" stroke-width="2" opacity="0.25"/>

        <!-- Right (Fire/Li) -->
        <line x1="50" y1="-8" x2="60" y2="-8" stroke="#E31B23" stroke-width="2" opacity="0.2"/>
        <line x1="50" y1="0" x2="60" y2="0" stroke="#E31B23" stroke-width="2" opacity="0.2"/>
        <line x1="50" y1="8" x2="60" y2="8" stroke="#E31B23" stroke-width="2" opacity="0.2"/>

        <!-- Left (Water/Kan) -->
        <line x1="-50" y1="-8" x2="-60" y2="-8" stroke="#2E5DA8" stroke-width="2" opacity="0.2"/>
        <line x1="-50" y1="0" x2="-60" y2="0" stroke="#2E5DA8" stroke-width="2" opacity="0.2"/>
        <line x1="-50" y1="8" x2="-60" y2="8" stroke="#2E5DA8" stroke-width="2" opacity="0.2"/>
      </g>

      <!-- Corner decorations (fortune coins) -->
      <g opacity="0.15">
        <circle cx="20" cy="20" r="8" stroke="#FFD700" stroke-width="1.5" fill="none"/>
        <rect x="17" y="17" width="6" height="6" fill="none" stroke="#FFD700" stroke-width="1"/>

        <circle cx="160" cy="20" r="8" stroke="#FFD700" stroke-width="1.5" fill="none"/>
        <rect x="157" y="17" width="6" height="6" fill="none" stroke="#FFD700" stroke-width="1"/>

        <circle cx="20" cy="160" r="8" stroke="#FFD700" stroke-width="1.5" fill="none"/>
        <rect x="17" y="157" width="6" height="6" fill="none" stroke="#FFD700" stroke-width="1"/>

        <circle cx="160" cy="160" r="8" stroke="#FFD700" stroke-width="1.5" fill="none"/>
        <rect x="157" y="157" width="6" height="6" fill="none" stroke="#FFD700" stroke-width="1"/>
      </g>
    </pattern>
  </defs>

  <rect width="180" height="180" fill="url(#baguaPattern)"/>
</svg>
