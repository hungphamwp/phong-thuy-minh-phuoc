<svg width="120" height="200" viewBox="0 0 120 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Bamboo pattern - symbol of resilience and prosperity in Vietnamese culture -->
  <defs>
    <pattern id="bambooPattern" x="0" y="0" width="120" height="200" patternUnits="userSpaceOnUse">
      <!-- Left bamboo stalk -->
      <g opacity="0.15">
        <!-- Stalk -->
        <rect x="25" y="10" width="8" height="180" fill="#2E5DA8" rx="4"/>

        <!-- Segments/nodes -->
        <ellipse cx="29" cy="40" rx="6" ry="3" fill="#1E4A8A"/>
        <ellipse cx="29" cy="80" rx="6" ry="3" fill="#1E4A8A"/>
        <ellipse cx="29" cy="120" rx="6" ry="3" fill="#1E4A8A"/>
        <ellipse cx="29" cy="160" rx="6" ry="3" fill="#1E4A8A"/>

        <!-- Leaves -->
        <ellipse cx="38" cy="35" rx="15" ry="4" fill="#2E5DA8" transform="rotate(30 38 35)"/>
        <ellipse cx="20" cy="50" rx="15" ry="4" fill="#2E5DA8" transform="rotate(-30 20 50)"/>
        <ellipse cx="38" cy="90" rx="15" ry="4" fill="#2E5DA8" transform="rotate(25 38 90)"/>
        <ellipse cx="20" cy="110" rx="15" ry="4" fill="#2E5DA8" transform="rotate(-35 20 110)"/>
        <ellipse cx="38" cy="140" rx="15" ry="4" fill="#2E5DA8" transform="rotate(20 38 140)"/>
      </g>

      <!-- Right bamboo stalk -->
      <g opacity="0.12">
        <!-- Stalk -->
        <rect x="85" y="30" width="8" height="160" fill="#8B0000" rx="4"/>

        <!-- Segments/nodes -->
        <ellipse cx="89" cy="60" rx="6" ry="3" fill="#A52A2A"/>
        <ellipse cx="89" cy="100" rx="6" ry="3" fill="#A52A2A"/>
        <ellipse cx="89" cy="140" rx="6" ry="3" fill="#A52A2A"/>
        <ellipse cx="89" cy="180" rx="6" ry="3" fill="#A52A2A"/>

        <!-- Leaves -->
        <ellipse cx="78" cy="65" rx="15" ry="4" fill="#8B0000" transform="rotate(-25 78 65)"/>
        <ellipse cx="100" cy="80" rx="15" ry="4" fill="#8B0000" transform="rotate(30 100 80)"/>
        <ellipse cx="78" cy="115" rx="15" ry="4" fill="#8B0000" transform="rotate(-30 78 115)"/>
        <ellipse cx="100" cy="135" rx="15" ry="4" fill="#8B0000" transform="rotate(25 100 135)"/>
        <ellipse cx="78" cy="165" rx="15" ry="4" fill="#8B0000" transform="rotate(-20 78 165)"/>
      </g>

      <!-- Decorative clouds (Vietnamese style) -->
      <g opacity="0.2">
        <path d="M10,20 Q15,18 20,20 Q25,18 30,20" stroke="#D4AF37" stroke-width="1.5" fill="none"/>
        <path d="M90,100 Q95,98 100,100 Q105,98 110,100" stroke="#D4AF37" stroke-width="1.5" fill="none"/>
      </g>
    </pattern>
  </defs>

  <rect width="120" height="200" fill="url(#bambooPattern)"/>
</svg>
