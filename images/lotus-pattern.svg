<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Lotus flower pattern - symbol of purity in Vietnamese feng shui -->
  <defs>
    <pattern id="lotusPattern" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <!-- Lotus flower -->
      <g transform="translate(75, 75)">
        <!-- Outer petals -->
        <ellipse cx="0" cy="-25" rx="8" ry="20" fill="#E31B23" opacity="0.15" transform="rotate(0)"/>
        <ellipse cx="0" cy="-25" rx="8" ry="20" fill="#E31B23" opacity="0.15" transform="rotate(45)"/>
        <ellipse cx="0" cy="-25" rx="8" ry="20" fill="#E31B23" opacity="0.15" transform="rotate(90)"/>
        <ellipse cx="0" cy="-25" rx="8" ry="20" fill="#E31B23" opacity="0.15" transform="rotate(135)"/>
        <ellipse cx="0" cy="-25" rx="8" ry="20" fill="#E31B23" opacity="0.15" transform="rotate(180)"/>
        <ellipse cx="0" cy="-25" rx="8" ry="20" fill="#E31B23" opacity="0.15" transform="rotate(225)"/>
        <ellipse cx="0" cy="-25" rx="8" ry="20" fill="#E31B23" opacity="0.15" transform="rotate(270)"/>
        <ellipse cx="0" cy="-25" rx="8" ry="20" fill="#E31B23" opacity="0.15" transform="rotate(315)"/>

        <!-- Inner petals -->
        <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#F5A623" opacity="0.2" transform="rotate(22.5)"/>
        <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#F5A623" opacity="0.2" transform="rotate(67.5)"/>
        <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#F5A623" opacity="0.2" transform="rotate(112.5)"/>
        <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#F5A623" opacity="0.2" transform="rotate(157.5)"/>
        <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#F5A623" opacity="0.2" transform="rotate(202.5)"/>
        <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#F5A623" opacity="0.2" transform="rotate(247.5)"/>
        <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#F5A623" opacity="0.2" transform="rotate(292.5)"/>
        <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#F5A623" opacity="0.2" transform="rotate(337.5)"/>

        <!-- Center -->
        <circle cx="0" cy="0" r="8" fill="#FFD700" opacity="0.25"/>
        <circle cx="0" cy="0" r="4" fill="#D4AF37" opacity="0.3"/>
      </g>

      <!-- Decorative dots -->
      <circle cx="25" cy="25" r="2" fill="#2E5DA8" opacity="0.2"/>
      <circle cx="125" cy="25" r="2" fill="#2E5DA8" opacity="0.2"/>
      <circle cx="25" cy="125" r="2" fill="#2E5DA8" opacity="0.2"/>
      <circle cx="125" cy="125" r="2" fill="#2E5DA8" opacity="0.2"/>
    </pattern>
  </defs>

  <rect width="150" height="150" fill="url(#lotusPattern)"/>
</svg>
